plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JavaFX dependencies
    implementation 'org.openjfx:javafx-base:19.0.2.1'
    implementation 'org.openjfx:javafx-graphics:19.0.2.1'
    implementation 'org.openjfx:javafx-controls:19.0.2.1'
    implementation 'org.openjfx:javafx-fxml:19.0.2.1'

    // JUnit dependencies
    testImplementation platform('org.junit:junit-bom:5.9.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Mockito dependencies
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
}

// Ensure test tasks use JUnit Platform
test {
    useJUnitPlatform()
}

// JavaFX configuration
javafx {
    version = "19.0.2.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

// Main application class
application {
    mainClass = 'ch.unibas.dmi.dbis.cs108.server.ServerMain'
}